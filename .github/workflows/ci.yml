name: CI Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install
          npm install express @aws-sdk/client-dynamodb @aws-sdk/lib-dynamodb
          npm install --save-dev @types/node @types/express @types/aws-lambda

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Start server for autograder
        run: |
          npm start &
          sleep 5
