name: CI Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Setup Python for FastAPI backend
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      # Setup Node.js for TypeScript components
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      # Install Python dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov httpx

      # Install Node.js dependencies
      - name: Install Node.js dependencies
        run: |
          npm install
          npm install express @aws-sdk/client-dynamodb @aws-sdk/lib-dynamodb
          npm install --save-dev @types/node @types/express @types/aws-lambda

      # Run Python tests with coverage
      - name: Run Python tests
        env:
          GEN_AI_STUDIO_API_KEY: ${{ secrets.GEN_AI_STUDIO_API_KEY }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          pytest tests/ -v --cov=src --cov-report=term --cov-report=xml
        continue-on-error: true

      # Build TypeScript
      - name: Build TypeScript
        run: npm run build

      # Run Node.js tests
      - name: Run Node.js tests
        run: npm test
        continue-on-error: true

      # Upload coverage reports
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true
